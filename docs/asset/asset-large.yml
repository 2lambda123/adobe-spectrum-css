---
name: Asset - Large Image
description: A spectrum Asset for an image
status: Beta
markup: |
  <div style="width: 208px; height: 260px;">
    <div class="spectrum-Asset spectrum-Asset--large">
      <div class="spectrum-Asset-preview">
        <div class="spectrum-QuickActions spectrum-Asset-quickActions">
          <label class="spectrum-Checkbox">
            <input type="checkbox" class="spectrum-Checkbox-input" id="checkbox-0">
            <span class="spectrum-Checkbox-box">
              <svg class="spectrum-Icon spectrum-UIIcon-CheckmarkSmall spectrum-Checkbox-checkmark" focusable="false" aria-hidden="true">
                <use xlink:href="#spectrum-css-icon-CheckmarkSmall" />
              </svg>
              <svg class="spectrum-Icon spectrum-UIIcon-DashSmall spectrum-Checkbox-partialCheckmark" focusable="false" aria-hidden="true">
                <use xlink:href="#spectrum-css-icon-DashSmall" />
              </svg>
            </span>
          </label>
        </div>
        <div class="spectrum-Asset-previewContent">
          <img class="spectrum-AssetImage-loaded" src="img/example-ava.jpg" style="width: 75%; height: 75%; object-fit: contain;">
        </div>
      </div>
      <div class="spectrum-Asset-body">
        <div class="spectrum-Asset-header">
          <div class="spectrum-Asset-title">Name</div>
          <div class="spectrum-Asset-actionButton"></div>
        </div>
        <div class="spectrum-Asset-subtitle">jpg</div>
      </div>
    </div>
  </div>
