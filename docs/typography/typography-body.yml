      <p>القسم 1 + <small>دي التركيز</small> + <em>تشديد</em> + <strong>تأكيد قوي</strong></p>
      <p>خلال الأحد عشر سنة التي أمضتها مع Adobe ، صممت كارول عددًا من النصوص المحترفة جدًا وعرضها. تصميمات مثل Trajan و Charlemagne و Lithos و Adobe Caslon مستوحاة من الأشكال الكلاسيكية للماضي - من نقوش يونانية مبكرة ، حوالي عام 400 قبل الميلاد ، إلى محارف William Caslon من القرن الثامن عشر. تصاميم مثل فيفا ونويفا استكشاف مناطق جديدة مع الحفاظ على الجذور التقليدية. في عام 1994 ، تلقت جائزة تشارلز Peignot من جمعية Typographique Internationale للمساهمات البارزة في نوع التصميم. كانت أول امرأة وفقط الأميركي الثاني يحصل على هذا الشرف المرموق.</p>
