      <h1 class="spectrum-Heading spectrum-Heading--1">מכוון ל 1 + <small>דה-דגש</small> + <em>דָגֵשׁ</em> + <strong>דגש חזק</strong></h1>
      <p>מחלקה 1 + <small>דה-דגש</small> + <em>דָגֵשׁ</em> + <strong>דגש חזק</strong></p>
      <p>במהלך אחת עשרה שנים + שלה עם Adobe, קרול עיצבה מספר טקסט פופולרי מאוד להציג גופים. עיצובים כמו טרייאן, קרל הגדול, ליתוס, ו Adobe Caslon הם בהשראת אותיות הקלאסי של העבר - מן הכתובות היווני מוקדם, בסביבות 400 לפנה"ס, על הקלפים של ויליאם קסלון של 1700s. עיצובים כמו Viva ו Nueva לחקור שטח חדש תוך שמירה על שורשים מסורתיים. בשנת 1994, היא קיבלה את פרס צ'ארלס פינו מן האגודה Typographyique Internationale עבור תרומות מצטיינים כדי סוג העיצוב. היא היתה האישה הראשונה, ורק האמריקאית השנייה קיבלה את הכבוד היוקרתי הזה.</p>
