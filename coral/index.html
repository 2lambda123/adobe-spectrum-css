<!DOCTYPE html>
<html>
<head>
  <title>Spectrum.Coral Example</title>
  <link rel="stylesheet" href="coral.css">
  <script type="text/javascript" src="https://use.typekit.net/ruf7eed.js"></script>
  <script type="text/javascript">try{Typekit.load({ async: true });}catch(e){}</script>

  <script>
    window.onload = function() {
      var light = true;
      var switcher = document.querySelector('#theme-switcher');
      switcher.addEventListener('click', function() {
        document.body.classList.remove('coral--'+ (light ? 'light' : 'dark'));
        document.body.classList.add('coral--'+ (light ? 'dark' : 'light'));
        light = !light;
        setSwitcherInnerHTML();
      });
      function setSwitcherInnerHTML() {
        switcher.innerHTML = light ? 'Dark' : 'Light';
      }
      setSwitcherInnerHTML();
    };
  </script>
  <style>
    #theme-switcher {
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body class="coral--light">
  <a id="theme-switcher" href="#"></a>
  <div class="coral3-Alert coral3-Alert--error">
  <div class="coral3-Alert-header">ERROR</div>
  <div class="coral3-Alert-content">This is an alert.</div>
</div>
<div class="coral3-Alert coral3-Alert--success">
  <div class="coral3-Alert-header">SUCCESS</div>
  <div class="coral3-Alert-content">This is an alert.</div>
</div>
<div class="coral3-Alert coral3-Alert--warning">
  <div class="coral3-Alert-header">WARNING</div>
  <div class="coral3-Alert-content">This is an alert.</div>
</div>
<div class="coral3-Alert">
  <div class="coral3-Alert-header">INFO</div>
  <div class="coral3-Alert-content">This is an alert.</div>
  <div class="coral3-Alert-footer">
    <div style="text-align:right">
      <button class="coral-Button coral-Button--minimal">Close</button>
    </div>
  </div>
</div>
<button class="coral-Button coral-Button--cta">Button</button>
<button class="coral-Button coral-Button--minimal">Button</button>
<button class="coral-Button coral-Button--primary">Button</button>
<button class="coral-Button coral-Button--quiet">Button</button>
<button class="coral-Button coral-Button--secondary">Button</button>
<button class="coral-Button coral-Button--warning">Button</button>
<div class="coral-Checkbox">
  <input type="checkbox" class="coral-Checkbox-input" id="checkbox-0">
  <span class="coral-Checkbox-checkmark"></span>
  <label class="coral-Checkbox-description" for="checkbox-0">Checkbox</label>
</div>

<textarea placeholder="Enter your name" name="field" value="" class="coral-Textfield coral-Textfield--multiline"></textarea>
<input type="text" placeholder="Enter your name" name="field" value="" class="coral-Textfield coral-Textfield--quiet">
<input type="text" placeholder="Enter your name" name="field" value="" class="coral-Textfield">
</body>
</html>
