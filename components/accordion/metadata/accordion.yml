name: Accordion
id: accordion
status: Contribution
sizing: ['S', 'M', 'L', 'XL']
variants: ['Compact', 'Regular', 'Spacious']
maxHeight: 400px
accessibility: |
  The Accordion component is used to display a list of items that can be expanded or collapsed to show or hide additional content. The Accordion component is a composite component that is made up of the Accordion container, Accordion item, Accordion item header, and Accordion item content.

  ### WAI-ARIA Roles
  The Accordion container uses the `role="region"` attribute to indicate that it is a container for a set of items. The Accordion item header uses the `role="button"` attribute to indicate that it is a button that can be pressed to expand or collapse the Accordion item content. The Accordion item content uses the `role="region"` attribute to indicate that it is a container for the content of an Accordion item.

  ### WAI-ARIA States and Properties
  The Accordion item header uses the `aria-expanded` attribute to indicate whether the Accordion item content is expanded or collapsed. The Accordion item content uses the `aria-labelledby` attribute to indicate the Accordion item header that controls it.

  ### Keyboard Interaction
  The Accordion item header can be expanded or collapsed by pressing the `Enter` or `Space` keys. When the Accordion item header has focus, pressing the `Enter` or `Space` keys will expand or collapse the Accordion item content. When the Accordion item content is expanded, pressing the `Tab` key will move focus to the next focusable element in the Accordion container. When the Accordion item content is collapsed, pressing the `Tab` key will move focus to the next focusable element in the Accordion container or the next focusable element in the document if there are no more focusable elements in the Accordion container.

  ### Screen Reader Interaction
  When the Accordion item header has focus, pressing the `Enter` or `Space` keys will expand or collapse the Accordion item content. When the Accordion item content is expanded, pressing the `Tab` key will move focus to the next focusable element in the Accordion container. When the Accordion item content is collapsed, pressing the `Tab` key will move focus to the next focusable element in the Accordion container or the next focusable element in the document if there are no more focusable elements in the Accordion container.

  ### Design Considerations
  The Accordion component is used to display a list of items that can be expanded or collapsed to show or hide additional content. The Accordion component is a composite component that is made up of the Accordion container, Accordion item, Accordion item header, and Accordion item content.

sections:
  - name: Migration Guide
    description: |
      While remaining backward compatible, the recommended markup has been updated to implement the [WAI-ARIA 1.1 Accordion design pattern](https://www.w3.org/TR/wai-aria-practices-1.1/#accordion) to better support accessibility for keyboard and screen reader users.

      ### T-shirt sizing
      Accordion supports t-shirt sizing and requires you specify the size by adding a `.spectrum-Accordion--size*` class.

      ### Density
      Accordion supports density and requires you specify one of the density type `compact` `regular` `spacious`.

examples:
  - id: accordion-compact-s
    name: Compact - S
    markup: |
      <!-- WAI-ARIA 1.1: Accordion container role changed from "tablist" to "region" -->
      <div class="spectrum-Accordion spectrum-Accordion--compact spectrum-Accordion--sizeS" role="region">
        <div class="spectrum-Accordion-item is-open" role="presentation">

          <!-- WAI-ARIA 1.1: Item header is a <button> wrapped within a <h3> element, rather than a <div> element with role="tab" -->
          <h3 class="spectrum-Accordion-itemHeading">
            <!-- WAI-ARIA 1.1: Item header <button> uses aria-expanded attribute to indicate expanded state. -->
            <button class="spectrum-Accordion-itemHeader" type="button" id="spectrum-accordion-item-0-header" aria-controls="spectrum-accordion-item-0-content" aria-expanded="true">Recent</button>
            <span class="spectrum-Accordion-itemIconContainer">
              <svg class="spectrum-Icon spectrum-UIIcon-ChevronRight75 spectrum-Accordion-itemIndicator" focusable="false" aria-hidden="true">
                <use xlink:href="#spectrum-css-icon-Chevron75" />
              </svg>
            </span>
          </h3>

          <!-- WAI-ARIA 1.1: Item content role changed from "tabpanel" to "region" -->
          <div class="spectrum-Accordion-itemContent" role="region" id="spectrum-accordion-item-0-content" aria-labelledby="spectrum-accordion-item-0-header">Item 1</div>
        </div>
        <div class="spectrum-Accordion-item is-disabled" role="presentation">
          <h3 class="spectrum-Accordion-itemHeading">
            <button class="spectrum-Accordion-itemHeader" type="button" disabled id="spectrum-accordion-item-1-header" aria-controls="spectrum-accordion-item-1-content" aria-expanded="false">Architecture</button>
            <span class="spectrum-Accordion-itemIconContainer">
              <svg class="spectrum-Icon spectrum-UIIcon-ChevronRight75 spectrum-Accordion-itemIndicator" focusable="false" aria-hidden="true">
                <use xlink:href="#spectrum-css-icon-Chevron75" />
              </svg>
            </span>
          </h3>
          <div class="spectrum-Accordion-itemContent" role="region" id="spectrum-accordion-item-1-content" aria-labelledby="spectrum-accordion-item-1-header">Item 2</div>
