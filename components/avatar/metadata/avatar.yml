name: Avatar
status: Verified
description: An image representing a user.
maxHeight: 200px
SpectrumSiteSlug: https://spectrum.adobe.com/page/avatar/
sections:
  - name: Best practices
    description: An avatar image that is wrapped in a link uses the `.spectrum-Avatar-link` class by default, however, an avatar may also be used without a link. When disabled the avatar should only be used without a link.
  - name: Migration Guide
    description: |
      ### A div wrapper is required for avatar
      A div wrapper should be used to wrap the avatar image. The `.spectrum-Avatar` class should be applied to the wrapper.
      ```html
      <div class="spectrum-Avatar spectrum-Avatar--size50">
        <img class="spectrum-Avatar-image" src="img/example-ava.jpg" alt="Avatar">
      </div>
      ```
      ### Sizes added to avatar
      An additional class can be added to `spectrum-Avatar` to declare which size to use. The available sizes are listed below.
