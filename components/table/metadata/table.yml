name: Table
description: The table component is for displaying tabular info, with the option for sorting or row selection. Its HTML markup can use either use `<table>` or can be made up entirely of `<div>` elements.
SpectrumSiteSlug: https://spectrum.adobe.com/page/table/
sections:
  - name: Custom Properties API
    description: |
      This component can be modified via its `--mod-*` prefixed custom properties. A list of those prefixed custom properties can be found <a href="https://github.com/adobe/spectrum-css/tree/main/components/table/metadata/mods.md">here</a>.
  - name: Migration Guide
    description: |
        ### Sorted Icon Moved to Left Side of Text
        The sorted icon was previously on the right side of the text, but has been moved to the left in the markup. If used on the right side of the text, the spacing between icon and text will be incorrect.
        If for some reason you cannot move the sorted icon to right side of the text, there are mod properties available for the sort icon inline spacing.
examples:
  - id: table-medium
    name: Default (Medium)
    description: "Tables come in four different sizes: small, medium, large, and extra-large. The medium size is the default and recommended option."
    markup: |
      <table class="spectrum-Table spectrum-Table--sizeM spectrum-Table--emphasized">
        <thead class="spectrum-Table-head">
          <tr>
            <th class="spectrum-Table-headCell is-sortable is-sorted-desc" aria-sort="descending" tabindex="0">
              <svg class="spectrum-Icon spectrum-UIIcon-ArrowDown100 spectrum-Table-sortedIcon" focusable="false" aria-hidden="true">
                <use xlink:href="#spectrum-css-icon-Arrow100" />
              </svg>
              Column Title
            </th>
            <th class="spectrum-Table-headCell is-sortable" aria-sort="none">
              <svg class="spectrum-Icon spectrum-UIIcon-ArrowDown100 spectrum-Table-sortedIcon" focusable="false" aria-hidden="true">
                <use xlink:href="#spectrum-css-icon-Arrow100" />
              </svg>
              Column Title
            </th>
            <th class="spectrum-Table-headCell">Column Title</th>
          </tr>
        </thead>
        <tbody class="spectrum-Table-body">
          <tr class="spectrum-Table-row">
            <td class="spectrum-Table-cell" tabindex="0">Row Item Alpha</td>
            <td class="spectrum-Table-cell" tabindex="0">Row Item Alpha</td>
            <td class="spectrum-Table-cell" tabindex="0">Row Item Alpha</td>
          </tr>
          <tr class="spectrum-Table-row">
