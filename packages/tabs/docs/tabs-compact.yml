        </div>
        <div class="spectrum-Tabs-item" tabindex="0">
          <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Filter">
            <use xlink:href="#spectrum-icon-18-Filter" />
